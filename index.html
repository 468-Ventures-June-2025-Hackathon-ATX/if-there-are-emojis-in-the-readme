<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .video-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .video-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .video-gallery {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Gallery</h1>
        <p class="subtitle">A collection of video content</p>
        
        <div class="video-gallery">
            <div class="video-card">
                <h3>üìπ Video 1</h3>
                <video controls preload="metadata">
                    <source src="IMG_1582.MOV" type="video/quicktime">
                    <source src="IMG_1582.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-info">
                    <p><strong>File:</strong> IMG_1582.MOV</p>
                    <a href="IMG_1582.MOV" download class="download-btn">üì• Download Video</a>
                </div>
            </div>
            
            <div class="video-card">
                <h3>üìπ Video 2</h3>
                <video controls preload="metadata">
                    <source src="IMG_1583.MOV" type="video/quicktime">
                    <source src="IMG_1583.MOV" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-info">
                    <p><strong>File:</strong> IMG_1583.MOV</p>
                    <a href="IMG_1583.MOV" download class="download-btn">üì• Download Video</a>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>üöÄ Hosted on GitHub Pages | Built with ‚ù§Ô∏è</p>
        </div>
    </div>
</body>
</html>
