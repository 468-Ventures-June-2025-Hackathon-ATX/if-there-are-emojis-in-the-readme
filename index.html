<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        video {
            width: 100%;
            height: auto;
            transform: rotate(180deg);
        }

        img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .video-gallery {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="video-gallery">
        <video controls preload="metadata">
            <source src="media/IMG_1582.MOV" type="video/quicktime">
            <source src="media/IMG_1582.MOV" type="video/mp4">
            Your browser does not support the video tag.
        </video>

</body>
</html>
